# TalentSphere Redis Configuration for Production
# 
# This configuration provides optimal settings for:
# - Caching user profiles and job data
# - Service discovery and load balancing
# - Session management and real-time features
# - Performance monitoring and metrics

# Basic Redis Configuration
port 6379
bind 0.0.0.0
protected-mode yes
requirepass ${REDIS_PASSWORD}

# Memory Management
maxmemory 2gb
maxmemory-policy allkeys-lru
maxmemory-samples 5

# Persistence Configuration
save 900 1
save 300 10
save 60 10000

rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# AOF Configuration for durability
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# Security Configuration
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command DEBUG ""
rename-command CONFIG "CONFIG_b8f8c9e2"

# Performance Tuning
tcp-keepalive 300
timeout 0
tcp-backlog 511

# Client Configuration
maxclients 10000

# Slow Log Configuration
slowlog-log-slower-than 10000
slowlog-max-len 128

# Memory Optimization
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64
hll-sparse-max-bytes 3000

# Active Rehashing
activerehashing yes

# Latency Monitoring
latency-monitor-threshold 100

# Event Notification (optional - for cache invalidation)
# notify-keyspace-events "Ex"

# Logging Configuration
loglevel notice
logfile /var/log/redis/redis-server.log
syslog-enabled yes
syslog-ident redis

# Cluster Configuration (if using Redis Cluster)
# cluster-enabled yes
# cluster-config-file nodes-6379.conf
# cluster-node-timeout 5000
# cluster-require-full-coverage yes

# TLS Configuration (for production)
# tls-port 6380
# tls-cert-file /path/to/redis.crt
# tls-key-file /path/to/redis.key
# tls-ca-cert-file /path/to/ca.crt

# TalentSphere Specific Configuration
# 
# Memory allocation for different data types:
# - User profiles: 40% (800MB)
# - Job listings: 30% (600MB) 
# - Service discovery: 15% (300MB)
# - Sessions: 10% (200MB)
# - System data: 5% (100MB)

# Use memory-efficient data structures
# HSET for user profiles (fields: id, name, email, etc.)
# ZSET for job listings (sorted by posted_at, salary)
# HASH for service discovery (service_name -> instances)
# STRING for session data (serialized JSON)

# Recommended Redis Modules for Production:
# - RedisTimeSeries for metrics and analytics
# - RedisJSON for structured data
# - RedisBloom for filtering and search
# - RedisGraph for relationship queries