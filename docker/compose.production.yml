version: "3.8"

services:
    # Nginx Load Balancer
    web:
        image: nginx:alpine
        container_name: talentsphere-web
        ports:
            - "80:80"
            - "443:443"
            - "8443:443"
        volumes:
            - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
            - ./nginx/certs:/etc/nginx/certs:ro
        depends_on:
            - api_gateway
        networks:
            - talentsphere-network
        restart: unless-stopped

    # API Gateway
    api_gateway:
        build:
            context: ../api-gateway
            dockerfile: Dockerfile
        container_name: talentsphere-gateway
        environment:
            - NODE_ENV=production
            - PORT=8000
            - DATABASE_URL=postgresql://talentsphere_user:${DB_PASSWORD}@postgres:5432/talentsphere
            - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379
            - JWT_SECRET=${JWT_SECRET}
            - CORS_ORIGIN=${CORS_ORIGIN:-https://talentsphere.com}
        ports:
            - "8000:8000"
        depends_on:
            postgres:
                condition: service_healthy
            redis:
                condition: service_healthy
            shell_mfe:
                condition: service_started
            lms_mfe:
                condition: service_started
            challenge_mfe:
                condition: service_started
            auth_service:
                condition: service_started
            courses_service:
                condition: service_started
            challenges_service:
                condition: service_started
            progress_service:
                condition: service_started
            ai_service:
                condition: service_started
            collaboration_service:
                condition: service_started
        networks:
            - talentsphere-network
        restart: unless-stopped

    # Frontend MFEs
    shell_mfe:
        build:
            context: ../frontend/ts-mfe-shell
            dockerfile: Dockerfile.shell
        container_name: talentsphere-shell
        environment:
            - VITE_API_BASE_URL=http://api_gateway:8000
        networks:
            - talentsphere-network
        restart: unless-stopped

    lms_mfe:
        build:
            context: ../frontend/ts-mfe-lms
            dockerfile: Dockerfile.lms
        container_name: talentsphere-lms
        environment:
            - VITE_API_BASE_URL=http://api_gateway:8000
        networks:
            - talentsphere-network
        restart: unless-stopped

    challenge_mfe:
        build:
            context: ../frontend/ts-mfe-challenge
            dockerfile: Dockerfile.challenge
        container_name: talentsphere-challenge
        environment:
            - VITE_API_BASE_URL=http://api_gateway:8000
        networks:
            - talentsphere-network
        restart: unless-stopped

    # Backend Services
    auth_service:
        build:
            context: ../backends/backend-flask
            dockerfile: Dockerfile.auth
        container_name: talentsphere-auth
        environment:
            - FLASK_ENV=production
            - DATABASE_URL=postgresql://talentsphere_user:${DB_PASSWORD}@postgres:5432/talentsphere
            - JWT_SECRET_KEY=${JWT_SECRET}
            - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379
        depends_on:
            postgres:
                condition: service_healthy
            redis:
                condition: service_healthy
        networks:
            - talentsphere-network
        restart: unless-stopped

    courses_service:
        build:
            context: ../backends/backend-dotnet
            dockerfile: Dockerfile.courses
        container_name: talentsphere-courses
        environment:
            - ASPNETCORE_ENVIRONMENT=Production
            - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=talentsphere;Username=talentsphere_user;Password=${DB_PASSWORD}
            - Jwt__Secret=${JWT_SECRET}
        depends_on:
            postgres:
                condition: service_healthy
        networks:
            - talentsphere-network
        restart: unless-stopped

    challenges_service:
        build:
            context: ../backends/backend-flask
            dockerfile: Dockerfile.challenges
        container_name: talentsphere-challenges
        environment:
            - FLASK_ENV=production
            - DATABASE_URL=postgresql://talentsphere_user:${DB_PASSWORD}@postgres:5432/talentsphere
            - JWT_SECRET_KEY=${JWT_SECRET}
        depends_on:
            postgres:
                condition: service_healthy
        networks:
            - talentsphere-network
        restart: unless-stopped

    progress_service:
        build:
            context: ../backends/backend-springboot
            dockerfile: Dockerfile.progress
        container_name: talentsphere-progress
        environment:
            - SPRING_PROFILES_ACTIVE=production
            - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/talentsphere
            - SPRING_DATASOURCE_USERNAME=talentsphere_user
            - SPRING_DATASOURCE_PASSWORD=${DB_PASSWORD}
        depends_on:
            postgres:
                condition: service_healthy
        networks:
            - talentsphere-network
        restart: unless-stopped

    ai_service:
        build:
            context: ../backends/backend-assistant
            dockerfile: Dockerfile.ai
        container_name: talentsphere-ai
        environment:
            - FLASK_ENV=production
            - OPENAI_API_KEY=${OPENAI_API_KEY}
            - JWT_SECRET_KEY=${JWT_SECRET}
        networks:
            - talentsphere-network
        restart: unless-stopped

    collaboration_service:
        build:
            context: ../backends/collaboration-service
            dockerfile: Dockerfile
        container_name: talentsphere-collaboration
        environment:
            - NODE_ENV=production
            - JWT_SECRET=${JWT_SECRET}
            - RABBITMQ_URL=amqp://rabbitmq:5672
        depends_on:
            - rabbitmq
        networks:
            - talentsphere-network
        restart: unless-stopped

    # Database and Infrastructure
    postgres:
        image: postgres:15-alpine
        container_name: talentsphere-postgres
        environment:
            - POSTGRES_DB=talentsphere
            - POSTGRES_USER=talentsphere_user
            - POSTGRES_PASSWORD=${DB_PASSWORD}
        volumes:
            - postgres_data:/var/lib/postgresql/data
            - ../migrations:/docker-entrypoint-initdb.d
        networks:
            - talentsphere-network
        healthcheck:
            test: ["CMD-SHELL", "pg_isready -U talentsphere_user -d talentsphere"]
            interval: 10s
            timeout: 5s
            retries: 5
        restart: unless-stopped

    redis:
        image: redis:7-alpine
        container_name: talentsphere-redis
        command: redis-server --requirepass ${REDIS_PASSWORD}
        volumes:
            - redis_data:/data
        networks:
            - talentsphere-network
        healthcheck:
            test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
            interval: 10s
            timeout: 3s
            retries: 5
        restart: unless-stopped

    rabbitmq:
        image: rabbitmq:3-management-alpine
        container_name: talentsphere-rabbitmq
        environment:
            - RABBITMQ_DEFAULT_USER=talentsphere_user
            - RABBITMQ_DEFAULT_PASS=${RABBITMQ_PASSWORD}
        volumes:
            - rabbitmq_data:/var/lib/rabbitmq
        networks:
            - talentsphere-network
        restart: unless-stopped

    # Monitoring
    prometheus:
        image: prom/prometheus:latest
        container_name: talentsphere-prometheus
        ports:
            - "9090:9090"
        volumes:
            - ../prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
            - prometheus_data:/prometheus
        command:
            - "--config.file=/etc/prometheus/prometheus.yml"
            - "--storage.tsdb.path=/prometheus"
            - "--web.console.libraries=/etc/prometheus/console_libraries"
            - "--web.console.templates=/etc/prometheus/consoles"
            - "--storage.tsdb.retention.time=200h"
            - "--web.enable-lifecycle"
        networks:
            - talentsphere-network
        restart: unless-stopped

    grafana:
        image: grafana/grafana:latest
        container_name: talentsphere-grafana
        ports:
            - "9091:3000"
        environment:
            - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
            - GF_USERS_ALLOW_SIGN_UP=false
        volumes:
            - grafana_data:/var/lib/grafana
        depends_on:
            - prometheus
        networks:
            - talentsphere-network
        restart: unless-stopped

volumes:
    postgres_data:
    redis_data:
    rabbitmq_data:
    prometheus_data:
    grafana_data:

networks:
    talentsphere-network:
        driver: bridge
