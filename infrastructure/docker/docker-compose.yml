version: '3.8'

services:
  # 1. Database (Shared by all services)
  db:
    image: postgres:15-alpine
    container_name: ts-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-talentsphere}
    ports:
      - "5440:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'

  # 2. Redis Cache
  redis:
    image: redis:7-alpine
    container_name: ts-redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.25'

  # 3. RabbitMQ Message Queue
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: ts-rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'

  # 4. Flask Backend (Auth/Core Service)
  flask:
    build: ./backends/backend-flask
    container_name: ts-backend-flask
    ports:
      - "5000:5000"
    environment:
      FLASK_ENV: ${FLASK_ENV:-production}
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-talentsphere}
      JWT_SECRET_KEY: ${JWT_SECRET}
      REDIS_URL: redis://redis:6379
      DB_MIN_CONNECTIONS: 2
      DB_MAX_CONNECTIONS: 10
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3000}
    depends_on:
      db:
        condition: service_healthy
    extra_hosts:
      - "host.docker.internal:host-gateway"
    healthcheck:
      test: [ "CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:5000/health')\"" ]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'

  # 5. .NET Backend (Courses Service)
  dotnet:
    build: ./backends/backend-dotnet
    container_name: ts-backend-dotnet
    ports:
      - "5062:8080"
    environment:
      ASPNETCORE_URLS: http://+:8080
      ConnectionStrings__DefaultConnection: Host=db;Port=5432;Database=${POSTGRES_DB:-talentsphere};Username=${POSTGRES_USER:-postgres};Password=${POSTGRES_PASSWORD}
      Jwt__Secret: ${JWT_SECRET}
      Jwt__ExpirationInMinutes: 60
    depends_on:
      db:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'

  # 6. Spring Boot Backend (Progress Service)
  springboot:
    build: ./backends/backend-springboot
    container_name: ts-backend-springboot
    ports:
      - "8081:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/${POSTGRES_DB:-talentsphere}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER:-postgres}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD}
      SPRING_JPA_DATABASE_PLATFORM: org.hibernate.dialect.PostgreSQLDialect
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_SHOW_SQL: "false"
      SPRING_RABBITMQ_HOST: rabbitmq
    depends_on:
      db:
        condition: service_healthy
      rabbitmq:
        condition: service_started
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1.0'
        reservations:
          memory: 512M
          cpus: '0.5'

  # 7. API Gateway (Nginx)
  api-gateway:
    image: nginx:alpine
    container_name: ts-api-gateway
    ports:
      - "8000:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/certs:/etc/nginx/certs:ro
    depends_on:
      - flask
      - dotnet
      - notification-service
      - backend-assistant
      - backend-recruitment
      - backend-gamification
      - backend-job
      - backend-network
      - backend-analytics
      - job-listing-service
      - user-profile-service
    extra_hosts:
      - "host.docker.internal:host-gateway"
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'

  # 8. Notification Service (WebSocket)
  notification-service:
    build: ./backends/backend-node
    container_name: ts-notification-service
    ports:
      - "3030:3030"
    environment:
      PORT: 3030
      JWT_SECRET: ${JWT_SECRET}
      RABBITMQ_URL: amqp://rabbitmq:5672
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3000}
      NODE_ENV: ${NODE_ENV:-production}
    depends_on:
      - rabbitmq
    healthcheck:
      test: [ "CMD", "node", "-e", "require('http').get('http://localhost:3030/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})" ]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 15s
    deploy:
      resources:
        limits:
          memory: 256M

  # 9. AI Assistant Service
  backend-assistant:
    build: ./backends/backend-assistant
    container_name: ts-backend-assistant
    ports:
      - "5005:5005"
    environment:
      FLASK_ENV: ${FLASK_ENV:-production}
      JWT_SECRET_KEY: ${JWT_SECRET}
    extra_hosts:
      - "host.docker.internal:host-gateway"
    healthcheck:
      test: [ "CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:5005/health')\"" ]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 256M

  # 10. Recruitment Service (B2B)
  backend-recruitment:
    build: ./backends/backend-recruitment
    container_name: ts-backend-recruitment
    ports:
      - "5006:5006"
    environment:
      FLASK_ENV: ${FLASK_ENV:-production}
      JWT_SECRET_KEY: ${JWT_SECRET}
    extra_hosts:
      - "host.docker.internal:host-gateway"
    healthcheck:
      test: [ "CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:5006/health')\"" ]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 256M

  # 11. Gamification Service
  backend-gamification:
    build: ./backends/backend-gamification
    container_name: ts-backend-gamification
    ports:
      - "5007:5007"
    environment:
      FLASK_ENV: ${FLASK_ENV:-production}
      JWT_SECRET_KEY: ${JWT_SECRET}
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-talentsphere}
      DB_MIN_CONNECTIONS: 2
      DB_MAX_CONNECTIONS: 10
    depends_on:
      db:
        condition: service_healthy
    extra_hosts:
      - "host.docker.internal:host-gateway"
    healthcheck:
      test: [ "CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:5007/health')\"" ]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 256M

  # 12. Job Service
  backend-job:
    build: ./backends/backend-enhanced/job-service
    container_name: ts-backend-job
    ports:
      - "3003:3003"
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      JWT_SECRET: ${JWT_SECRET}
      JOB_PORT: 3003
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-talentsphere}
      DB_MIN_CONNECTIONS: 2
      DB_MAX_CONNECTIONS: 10
    depends_on:
      db:
        condition: service_healthy
    extra_hosts:
      - "host.docker.internal:host-gateway"
    healthcheck:
      test: [ "CMD", "node", "-e", "require('http').get('http://localhost:3003/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    deploy:
      resources:
        limits:
          memory: 512M

  # 13. Network Service
  backend-network:
    build: ./backends/backend-network
    container_name: ts-backend-network
    ports:
      - "3004:3004"
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      JWT_SECRET: ${JWT_SECRET}
      NETWORK_PORT: 3004
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-talentsphere}
      DB_MIN_CONNECTIONS: 2
      DB_MAX_CONNECTIONS: 10
    depends_on:
      db:
        condition: service_healthy
    extra_hosts:
      - "host.docker.internal:host-gateway"
    healthcheck:
      test: [ "CMD", "node", "-e", "require('http').get('http://localhost:3004/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    deploy:
      resources:
        limits:
          memory: 256M

  # 14. Search Service
  backend-search:
    build: ./backends/backend-search
    container_name: ts-backend-search
    ports:
      - "3005:3005"
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      JWT_SECRET: ${JWT_SECRET}
      SEARCH_PORT: 3005
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-talentsphere}
      DB_MIN_CONNECTIONS: 2
      DB_MAX_CONNECTIONS: 10
    depends_on:
      db:
        condition: service_healthy
    extra_hosts:
      - "host.docker.internal:host-gateway"
    healthcheck:
      test: [ "CMD", "node", "-e", "require('http').get('http://localhost:3005/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    deploy:
      resources:
        limits:
          memory: 256M

  # 15. Analytics Service
  backend-analytics:
    build: ./backends/backend-analytics
    container_name: ts-backend-analytics
    ports:
      - "3006:3006"
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      JWT_SECRET: ${JWT_SECRET}
      ANALYTICS_PORT: 3006
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-talentsphere}
      DB_MIN_CONNECTIONS: 2
      DB_MAX_CONNECTIONS: 10
    depends_on:
      db:
        condition: service_healthy
    extra_hosts:
      - "host.docker.internal:host-gateway"
    healthcheck:
      test: [ "CMD", "node", "-e", "require('http').get('http://localhost:3006/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    deploy:
      resources:
        limits:
          memory: 256M

  # 16. Job Listing Service
  job-listing-service:
    build:
      context: ./backends/backend-enhanced
      dockerfile: job-listing-service/Dockerfile
    container_name: ts-job-listing-service
    ports:
      - "3008:3008"
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      JWT_SECRET: ${JWT_SECRET}
      JOB_LISTING_PORT: 3008
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-talentsphere}
      DB_MIN_CONNECTIONS: 2
      DB_MAX_CONNECTIONS: 20
      REDIS_URL: redis://redis:6379
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    extra_hosts:
      - "host.docker.internal:host-gateway"
    healthcheck:
      test: [ "CMD", "node", "-e", "require('http').get('http://localhost:3008/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    deploy:
      resources:
        limits:
          memory: 256M

  # 17. User Profile Service
  user-profile-service:
    build:
      context: ./backends/backend-enhanced
      dockerfile: user-profile-service/Dockerfile
    container_name: ts-user-profile-service
    ports:
      - "3009:3009"
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      JWT_SECRET: ${JWT_SECRET}
      USER_PROFILE_PORT: 3009
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-talentsphere}
      DB_MIN_CONNECTIONS: 2
      DB_MAX_CONNECTIONS: 20
      REDIS_URL: redis://redis:6379
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    extra_hosts:
      - "host.docker.internal:host-gateway"
    healthcheck:
      test: [ "CMD", "node", "-e", "require('http').get('http://localhost:3009/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    deploy:
      resources:
        limits:
          memory: 256M

  # gamification-service
  gamification-service:
    build:
      context: ../../backends/backend-enhanced/gamification-service
      dockerfile: Dockerfile
    container_name: ts-gamification-service
    ports:
      - "3015:3015"
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      GAMIFICATION_PORT: 3015
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-talentsphere}
      DB_MIN_CONNECTIONS: 2
      DB_MAX_CONNECTIONS: 10
      CORS_ORIGIN: ${CORS_ORIGIN:-*}
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "wget", "-qO-", "http://localhost:3015/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    deploy:
      resources:
        limits:
          memory: 256M

volumes:
  postgres_data:
