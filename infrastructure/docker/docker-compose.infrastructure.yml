# TalentSphere Database Setup Script
# PostgreSQL Database Initialization and Migration Runner
# IMPORTANT: Set POSTGRES_PASSWORD environment variable before running

version: "3.8"

services:
    postgres:
        image: postgres:15-alpine
        container_name: talentsphere-db
        restart: unless-stopped
        environment:
            POSTGRES_DB: talentsphere
            POSTGRES_USER: talentsphere_user
            POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
            POSTGRES_HOST_AUTH_METHOD: md5
        ports:
            - "5432:5432"
        volumes:
            - postgres_data:/var/lib/postgresql/data
            - ./backends/database/migrations:/docker-entrypoint-initdb.d
            - ./backends/database/seeds:/seeds
        networks:
            - talentsphere-network
        healthcheck:
            test: ["CMD-SHELL", "pg_isready -U talentsphere_user -d talentsphere"]
            interval: 10s
            timeout: 5s
            retries: 5

    redis:
        image: redis:7-alpine
        container_name: talentsphere-redis
        restart: unless-stopped
        ports:
            - "6379:6379"
        volumes:
            - redis_data:/data
        networks:
            - talentsphere-network
        healthcheck:
            test: ["CMD", "redis-cli", "ping"]
            interval: 10s
            timeout: 5s
            retries: 5

    pgadmin:
        image: dpage/pgadmin4:latest
        container_name: talentsphere-pgadmin
        restart: unless-stopped
        environment:
            PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@talentsphere.com}
            PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin_2024}
        ports:
            - "8080:80"
        volumes:
            - pgadmin_data:/var/lib/pgadmin
        networks:
            - talentsphere-network
        depends_on:
            - postgres

    redis-commander:
        image: rediscommander/redis-commander:latest
        container_name: talentsphere-redis-commander
        restart: unless-stopped
        environment:
            REDIS_HOSTS: local:redis:6379
        ports:
            - "8081:8081"
        networks:
            - talentsphere-network
        depends_on:
            - redis

volumes:
    postgres_data:
    redis_data:
    pgadmin_data:

networks:
    talentsphere-network:
        driver: bridge
