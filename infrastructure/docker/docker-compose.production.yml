# TalentSphere Complete Platform Docker Compose
# IMPORTANT: Set DB_PASSWORD, REDIS_PASSWORD, and JWT_SECRET environment variables before running
version: "3.8"

services:
    postgres:
        image: postgres:15-alpine
        container_name: talentsphere-postgres
        environment:
            POSTGRES_DB: talentsphere
            POSTGRES_USER: talentsphere_user
            POSTGRES_PASSWORD: ${DB_PASSWORD}
            POSTGRES_MULTIPLE_DATABASES: talentsphere_test
        volumes:
            - postgres_data:/var/lib/postgresql/data
            - ./migrations:/docker-entrypoint-initdb.d
        ports:
            - "5432:5432"
        networks:
            - talentsphere-network
        healthcheck:
            test: ["CMD-SHELL", "pg_isready -U talentsphere_user -d talentsphere"]
            interval: 10s
            timeout: 5s
            retries: 5

    redis:
        image: redis:7-alpine
        container_name: talentsphere-redis
        command: redis-server --requirepass ${REDIS_PASSWORD}
        ports:
            - "6379:6379"
        volumes:
            - redis_data:/data
        networks:
            - talentsphere-network
        healthcheck:
            test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
            interval: 10s
            timeout: 3s
            retries: 5

    api-gateway:
        build:
            context: ./api-gateway
            dockerfile: Dockerfile
        container_name: talentsphere-gateway
        environment:
            NODE_ENV: production
            PORT: 8000
            DATABASE_URL: postgresql://talentsphere_user:${DB_PASSWORD}@postgres:5432/talentsphere
            REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
            JWT_SECRET: ${JWT_SECRET}
            CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3000}
        ports:
            - "8000:8000"
        depends_on:
            postgres:
                condition: service_healthy
            redis:
                condition: service_healthy
        networks:
            - talentsphere-network
        restart: unless-stopped

    auth-service:
        build:
            context: ./backends/backend-enhanced/auth-service
            dockerfile: Dockerfile
        container_name: talentsphere-auth
        environment:
            NODE_ENV: production
            PORT: 3001
            DATABASE_URL: postgresql://talentsphere_user:${DB_PASSWORD}@postgres:5432/talentsphere
            REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
            JWT_SECRET: ${JWT_SECRET}
        depends_on:
            postgres:
                condition: service_healthy
            redis:
                condition: service_healthy
        networks:
            - talentsphere-network
        restart: unless-stopped

    user-service:
        build:
            context: ./backends/backend-enhanced/user-service
            dockerfile: Dockerfile
        container_name: talentsphere-users
        environment:
            NODE_ENV: production
            PORT: 3002
            DATABASE_URL: postgresql://talentsphere_user:${DB_PASSWORD}@postgres:5432/talentsphere
            REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
            JWT_SECRET: ${JWT_SECRET}
        depends_on:
            postgres:
                condition: service_healthy
            redis:
                condition: service_healthy
        networks:
            - talentsphere-network
        restart: unless-stopped

    job-service:
        build:
            context: ./backends/backend-enhanced/job-service
            dockerfile: Dockerfile
        container_name: talentsphere-jobs
        environment:
            NODE_ENV: production
            PORT: 3003
            DATABASE_URL: postgresql://talentsphere_user:${DB_PASSWORD}@postgres:5432/talentsphere
            REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
            JWT_SECRET: ${JWT_SECRET}
        depends_on:
            postgres:
                condition: service_healthy
            redis:
                condition: service_healthy
        networks:
            - talentsphere-network
        restart: unless-stopped

    company-service:
        build:
            context: ./backends/backend-enhanced/company-service
            dockerfile: Dockerfile
        container_name: talentsphere-companies
        environment:
            NODE_ENV: production
            PORT: 3004
            DATABASE_URL: postgresql://talentsphere_user:${DB_PASSWORD}@postgres:5432/talentsphere
            REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
            JWT_SECRET: ${JWT_SECRET}
        depends_on:
            postgres:
                condition: service_healthy
            redis:
                condition: service_healthy
        networks:
            - talentsphere-network
        restart: unless-stopped

    notification-service:
        build:
            context: ./backends/backend-enhanced/notification-service
            dockerfile: Dockerfile
        container_name: talentsphere-notifications
        environment:
            NODE_ENV: production
            PORT: 3005
            DATABASE_URL: postgresql://talentsphere_user:${DB_PASSWORD}@postgres:5432/talentsphere
            REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
            JWT_SECRET: ${JWT_SECRET}
            EMAIL_SERVICE_PROVIDER: ${EMAIL_SERVICE_PROVIDER:-sendgrid}
            EMAIL_API_KEY: ${EMAIL_API_KEY}
        depends_on:
            postgres:
                condition: service_healthy
            redis:
                condition: service_healthy
        networks:
            - talentsphere-network
        restart: unless-stopped

    websocket-service:
        build:
            context: ./backends/backend-enhanced/websocket-service
            dockerfile: Dockerfile
        container_name: talentsphere-websocket
        environment:
            NODE_ENV: production
            PORT: 3006
            REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
            JWT_SECRET: ${JWT_SECRET}
        depends_on:
            redis:
                condition: service_healthy
        networks:
            - talentsphere-network
        restart: unless-stopped

    frontend:
        build:
            context: ./frontends/frontend-application
            dockerfile: Dockerfile
        container_name: talentsphere-frontend
        ports:
            - "3000:80"
        depends_on:
            - api-gateway
        networks:
            - talentsphere-network
        restart: unless-stopped

    nginx:
        image: nginx:alpine
        container_name: talentsphere-nginx
        ports:
            - "80:80"
            - "443:443"
        volumes:
            - ./nginx/nginx.conf:/etc/nginx/nginx.conf
            - ./nginx/certs:/etc/nginx/certs
        depends_on:
            - frontend
            - api-gateway
        networks:
            - talentsphere-network
        restart: unless-stopped

    prometheus:
        image: prom/prometheus:latest
        container_name: talentsphere-prometheus
        ports:
            - "9090:9090"
        volumes:
            - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
            - prometheus_data:/prometheus
        command:
            - "--config.file=/etc/prometheus/prometheus.yml"
            - "--storage.tsdb.path=/prometheus"
            - "--web.console.libraries=/etc/prometheus/console_libraries"
            - "--web.console.templates=/etc/prometheus/consoles"
            - "--storage.tsdb.retention.time=200h"
            - "--web.enable-lifecycle"
        networks:
            - talentsphere-network
        restart: unless-stopped

    grafana:
        image: grafana/grafana:latest
        container_name: talentsphere-grafana
        ports:
            - "9091:3000"
        environment:
            GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD}
            GF_USERS_ALLOW_SIGN_UP: "false"
        volumes:
            - grafana_data:/var/lib/grafana
        depends_on:
            - prometheus
        networks:
            - talentsphere-network
        restart: unless-stopped

volumes:
    postgres_data:
    redis_data:
    prometheus_data:
    grafana_data:

networks:
    talentsphere-network:
        driver: bridge
