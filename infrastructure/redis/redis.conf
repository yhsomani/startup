# TalentSphere Redis Configuration
# Memory management and eviction policy for optimal caching performance

# Memory limit - 256MB as recommended
maxmemory 256mb

# Eviction policy - remove least recently used keys when memory is full
maxmemory-policy allkeys-lru

# Persistence configuration
save 900 1
save 300 10
save 60 10000

# Append only file for durability
appendonly yes
appendfsync everysec

# Network configuration
timeout 300
tcp-keepalive 300

# Performance tuning
tcp-backlog 511
hz 10
dynamic-hz yes

# Lua script timeout
lua-time-limit 5000
