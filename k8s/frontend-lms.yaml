apiVersion: v1
kind: Service
metadata:
  name: frontend-lms-staging
  namespace: talentsphere-staging
  labels:
    app: frontend-lms
    tier: frontend
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
      name: http
  selector:
    app: frontend-lms
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-lms-staging
  namespace: talentsphere-staging
  labels:
    app: frontend-lms
    tier: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend-lms
  template:
    metadata:
      labels:
        app: frontend-lms
        tier: frontend
    spec:
      containers:
      - name: frontend-lms
        image: talentsphere/frontend-lms:staging
        ports:
        - containerPort: 80
        env:
        - name: NODE_ENV
          value: "staging"
        - name: VITE_API_BASE_URL
          value: "http://api-gateway:8000"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-lms-production
  namespace: talentsphere-production
  labels:
    app: frontend-lms
    tier: frontend
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
      name: http
  selector:
    app: frontend-lms
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-lms-production
  namespace: talentsphere-production
  labels:
    app: frontend-lms
    tier: frontend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: frontend-lms
  template:
    metadata:
      labels:
        app: frontend-lms
        tier: frontend
    spec:
      containers:
      - name: frontend-lms
        image: talentsphere/frontend-lms:latest
        ports:
        - containerPort: 80
        env:
        - name: NODE_ENV
          value: "production"
        - name: VITE_API_BASE_URL
          value: "https://talentsphere.com"
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5