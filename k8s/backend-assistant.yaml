apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-assistant
  labels:
    app: backend-assistant
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend-assistant
  template:
    metadata:
      labels:
        app: backend-assistant
    spec:
      containers:
        - name: backend-assistant
          image: talentsphere/backend-assistant:latest
          ports:
            - containerPort: 5005
          env:
            - name: FLASK_ENV
              value: 'production'
            - name: JWT_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: talentsphere-secrets
                  key: JWT_SECRET
          resources:
            requests:
              memory: '256Mi'
              cpu: '100m'
            limits:
              memory: '512Mi'
              cpu: '500m'
          livenessProbe:
            httpGet:
              path: /health
              port: 5005
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 5005
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: backend-assistant
spec:
  selector:
    app: backend-assistant
  ports:
    - protocol: TCP
      port: 5005
      targetPort: 5005
  type: ClusterIP
