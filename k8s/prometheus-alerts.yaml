apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-alerts
  namespace: monitoring
data:
  alerts.yml: |
    groups:
    - name: talentsphere-alerts
      interval: 30s
      rules:
      # High-level Service Health
      - alert: ServiceDown
        expr: up{job="backend-services"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Service {{ $labels.pod }} is down"
          description: "{{ $labels.pod }} has been down for more than 1 minute"

      - alert: HighErrorRate
        expr: sum(rate(http_requests_total{status_code=~"5.."}[5m])) / sum(rate(http_requests_total[5m])) > 0.05
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "High error rate on {{ $labels.route }}"
          description: "Error rate is {{ $value | humanizePercentage }} for the last 5 minutes"

      # Latency Alerts
      - alert: HighLatencyP95
        expr: histogram_quantile(0.95, sum(rate(http_request_duration_seconds_bucket[5m])) by (le, pod)) > 2
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High P95 latency on {{ $labels.pod }}"
          description: "P95 latency is {{ $value }}s for the last 5 minutes"

      - alert: CriticalLatencyP95
        expr: histogram_quantile(0.95, sum(rate(http_request_duration_seconds_bucket[5m])) by (le, pod)) > 5
        for: 3m
        labels:
          severity: critical
        annotations:
          summary: "Critical P95 latency on {{ $labels.pod }}"
          description: "P95 latency is {{ $value }}s - immediate action required"

      # Resource Alerts
      - alert: HighMemoryUsage
        expr: (process_resident_memory_bytes / process_max_memory_bytes) > 0.9
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage on {{ $labels.pod }}"
          description: "Memory usage is {{ $value | humanizePercentage }}"

      - alert: MemoryLeakSuspected
        expr: rate(process_resident_memory_bytes[10m]) > 10485760
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "Potential memory leak on {{ $labels.pod }}"
          description: "Memory growing at {{ $value | humanize }} bytes/second"

      - alert: HighCPUUsage
        expr: rate(process_cpu_seconds_total[5m]) * 100 > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage on {{ $labels.pod }}"
          description: "CPU usage is {{ $value }}% for the last 5 minutes"

      # Database Alerts
      - alert: DatabaseQueryErrors
        expr: sum(rate(db_query_errors_total[5m])) > 10
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "High database error rate"
          description: "{{ $value }} database errors per second"

      - alert: DatabaseHighLatency
        expr: histogram_quantile(0.95, sum(rate(db_query_duration_seconds_bucket[5m])) by (le)) > 1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High database query latency"
          description: "P95 query time is {{ $value }}s"

      # Cache Alerts
      - alert: LowCacheHitRate
        expr: cache_hits_total / (cache_hits_total + cache_misses_total) < 0.6
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "Low cache hit rate for {{ $labels.cache_name }}"
          description: "Cache hit rate is {{ $value | humanizePercentage }}"

      # Queue Alerts
      - alert: QueueProcessingFailures
        expr: sum(rate(queue_messages_processed_total{status="failed"}[5m])) > 0
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "Queue processing failures on {{ $labels.queue }}"
          description: "Messages are failing to process"

      - alert: QueueBacklog
        expr: rabbitmq_queue_messages_ready > 1000
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "Queue backlog on {{ $labels.queue }}"
          description: "{{ $value }} messages waiting in queue"

      # Kubernetes-specific
      - alert: PodRestartLoop
        expr: rate(kube_pod_container_status_restarts_total[15m]) > 0.1
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "Pod {{ $labels.pod }} is restarting frequently"
          description: "Container restarting {{ $value }} times per second"

      - alert: PodPending
        expr: kube_pod_status_phase{phase="Pending"} == 1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Pod {{ $labels.pod }} is pending"
          description: "Pod has been in Pending state for more than 5 minutes"

      - alert: ReplicaSetMismatch
        expr: kube_replicaset_spec_replicas != kube_replicaset_status_ready_replicas
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "ReplicaSet {{ $labels.replicaset }} has unavailable replicas"
          description: "Expected {{ $labels.spec_replicas }} replicas, {{ $labels.ready }} ready"

      # API Gateway Specific
      - alert: HighRateLimitRejections
        expr: rate(http_requests_total{status_code="429"}[5m]) > 10
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "High rate limit rejections"
          description: "{{ $value }} requests rejected per second due to rate limiting"

      # Circuit Breaker Alerts
      - alert: CircuitBreakerOpen
        expr: circuit_breaker_state == 2
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Circuit breaker open for {{ $labels.service }}"
          description: "Circuit breaker has been open for more than 1 minute"

      # Authentication Alerts
      - alert: HighAuthFailures
        expr: sum(rate(http_requests_total{status_code=~"401|403", route=~".*auth.*"}[5m])) > 10
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High authentication failure rate"
          description: "{{ $value }} auth failures per second - possible brute force attack"
