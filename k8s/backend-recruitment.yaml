apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-recruitment
  labels:
    app: backend-recruitment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend-recruitment
  template:
    metadata:
      labels:
        app: backend-recruitment
    spec:
      containers:
      - name: backend-recruitment
        image: talentsphere/backend-recruitment:latest
        ports:
        - containerPort: 5006
        env:
        - name: FLASK_ENV
          value: "production"
        - name: JWT_SECRET_KEY
          value: "404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 5006
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 5006
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: backend-recruitment
spec:
  selector:
    app: backend-recruitment
  ports:
  - protocol: TCP
    port: 5006
    targetPort: 5006
  type: ClusterIP
