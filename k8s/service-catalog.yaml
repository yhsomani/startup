# TalentSphere Service Catalog
# Kubernetes resources for service discovery and documentation

---
# API Gateway
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  namespace: talentsphere
  labels:
    app: api-gateway
    tier: gateway
    version: v2
spec:
  type: ClusterIP
  ports:
    - port: 3000
      targetPort: 3000
      name: http
  selector:
    app: api-gateway
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: talentsphere
spec:
  replicas: 3
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
        tier: gateway
        version: v2
    spec:
      containers:
        - name: api-gateway
          image: talentsphere/api-gateway:2.0.0
          ports:
            - containerPort: 3000
          resources:
            requests:
              memory: '256Mi'
              cpu: '250m'
            limits:
              memory: '512Mi'
              cpu: '500m'
          env:
            - name: NODE_ENV
              value: 'production'

