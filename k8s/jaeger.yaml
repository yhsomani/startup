apiVersion: v1
kind: Service
metadata:
  name: jaeger-collector
  labels:
    app: jaeger
spec:
  type: ClusterIP
  ports:
    - name: collector-http
      port: 14268
      targetPort: 14268
    - name: grpc
      port: 14250
      targetPort: 14250
  selector:
    app: jaeger
---
apiVersion: v1
kind: Service
metadata:
  name: jaeger-query
  labels:
    app: jaeger
spec:
  type: ClusterIP
  ports:
    - name: query-http
      port: 16686
      targetPort: 16686
  selector:
    app: jaeger
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jaeger
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jaeger
  template:
    metadata:
      labels:
        app: jaeger
    spec:
      containers:
        - name: jaeger
          image: jaegertracing/all-in-one:1.47
          env:
            - name: COLLECTOR_OTLP_ENABLED
              value: 'true'
            - name: SPAN_STORAGE_TYPE
              value: 'elasticsearch'
            - name: ES_SERVER_URLS
              value: 'http://elasticsearch:9200'
            - name: ES_INDEX_PREFIX
              value: 'talentsphere'
            - name: COLLECTOR_ZIPKIN_HOST_PORT
              value: ':9411'
            - name: JAEGER_DISABLED
              value: 'false'
          ports:
            - containerPort: 16686
              name: query
            - containerPort: 14268
              name: collector
            - containerPort: 14250
              name: grpc
            - containerPort: 5775
              name: agent-compact
            - containerPort: 6831
              name: agent-binary
            - containerPort: 6832
              name: agent-binary-udp
            - containerPort: 9411
              name: zipkin
          readinessProbe:
            httpGet:
              path: /
              port: 16686
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            requests:
              memory: '256Mi'
              cpu: '100m'
            limits:
              memory: '512Mi'
              cpu: '500m'
---
apiVersion: v1
kind: Service
metadata:
  name: jaeger-agent
  labels:
    app: jaeger
spec:
  clusterIP: None
  ports:
    - name: agent-compact
      port: 5775
      targetPort: 5775
      protocol: UDP
    - name: agent-binary
      port: 6831
      targetPort: 6831
      protocol: UDP
    - name: agent-binary-udp
      port: 6832
      targetPort: 6832
      protocol: UDP
  selector:
    app: jaeger
