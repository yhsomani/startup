# Redis Slave Configuration
# Used for Redis replication setup

# Server configuration
port 6380
bind 0.0.0.0

# Slave configuration
slaveof 127.0.0.1 6379
slave-serve-stale-data yes
slave-read-only yes

# Persistence
save 900 1
stop-writes-on-bgsave yes
rdbcompression yes
rdbchecksum yes

# Security
protected-mode no
requirepass your-redis-slave-password

# Logging
loglevel notice
logfile /var/log/redis/redis-slave.log

# Memory management
maxmemory 256mb
maxmemory-policy allkeys-lru

# Client configuration
timeout 300
tcp-keepalive 60
tcp-backlog 511