# Redis Cluster Configuration
# Used for Redis clustering setup

# Cluster configuration
port 16379
cluster-enabled yes
cluster-config-file nodes-6379.conf

# Node configuration
cluster-node-timeout 5000
cluster-node-node-maxmemory 2gb
appendonly yes
appendfsync no
cluster-announce-ip 192.168.1.100
cluster-announce-bus-port 16379
cluster-announce-bus-port 16379

# Logging
logfile /var/log/redis/redis-cluster.log
loglevel notice

# Security
protected-mode no
requirepass your-redis-cluster-password

# Performance
tcp-keepalive 300
tcp-backlog 60

# Memory management
maxmemory-policy allkeys-lru

# Persistence
save 900 1
stop-writes-on-bgsave yes
rdbcompression yes
rdbchecksum yes
rdb-del-sync-save 10

# Client output
timeout 5000
tcp-keepalive 60