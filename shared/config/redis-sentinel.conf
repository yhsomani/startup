# Redis Sentinel Configuration
# Used for Redis monitoring setup

# Server configuration
port 26379
bind 0.0.0.0

# Sentinel configuration
sentinel monitor mymaster
sentinel down-after-milliseconds 30000
sentinel failover-timeout 10000
sentinel parallel-syncs 1
sentinel auth-pass my-sentinel-password

# Logging
logfile /var/log/redis/redis-sentinel.log
loglevel notice

# Security
protected-mode no

# Client configuration
sentinel announce-ip 127.0.0.1
sentinel announce-port 6379

# Monitoring configuration
sentinel monitor redis-master
sentinel auth-pass my-redis-master-password
sentinel config-epoch 0
sentinel current-master -2