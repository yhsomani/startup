user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 50M;

    # Rate limiting zones
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=5r/s;

    # Real IP configuration for rate limiting behind load balancers
    # Update these CIDR ranges to match your cloud provider's load balancer IPs
    # For AWS ALB: set_real_ip_from 10.0.0.0/8;
    # For GCP: set_real_ip_from 10.0.0.0/8;
    # For Docker: set_real_ip_from 172.16.0.0/12;
    # set_real_ip_from 0.0.0.0/0;  # Trust all - use with caution
    real_ip_header X-Forwarded-For;
    real_ip_recursive on;

    # Upstream services
    upstream flask_backend {
        server flask:5000;
    }

    upstream dotnet_backend {
        server dotnet:8080;
    }

    upstream spring_backend {
        server springboot:8080;
    }

    upstream assistant_backend {
        server backend-assistant:5005;
    }

    upstream recruitment_backend {
        server backend-recruitment:5006;
    }

    upstream gamification_backend {
        server backend-gamification:5007;
    }

    upstream notifications_backend {
        server notification-service:3030;
    }

    server {
        listen 80;
        server_name _;

        # CORS headers for all responses
        # Allow frontend MFEs at localhost:3010, 3005, 3006, 3000
        add_header Access-Control-Allow-Origin "http://localhost:3010" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, PATCH, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type, Authorization, X-User-Id, X-User-Role, X-Request-ID, X-Correlation-ID" always;
        add_header Access-Control-Expose-Headers "X-Request-ID, X-Response-Time" always;
        add_header Access-Control-Allow-Credentials "true" always;
        add_header Access-Control-Max-Age 86400 always;

        # Note: OPTIONS preflight is handled by the CORS headers at server level
        # and individual location blocks will proxy all methods including OPTIONS

        # Auth routes → Flask
        location /api/v1/auth/ {
            limit_req zone=auth_limit burst=10 nodelay;
            proxy_pass http://flask_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Challenge routes → Flask
        location /api/v1/challenges/ {
            limit_req zone=api_limit burst=20 nodelay;
            proxy_pass http://flask_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Feature flags routes → Flask
        location /api/v1/flags/ {
            proxy_pass http://flask_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Lessons routes → Flask
        location /api/v1/lessons/ {
            proxy_pass http://flask_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        # Course routes → Flask
        # Flask handles course reads; for writes, Flask can internal redirect to .NET
        location ~ ^/api/v1/courses(/.*)?$ {
            proxy_pass http://flask_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Enrollments routes → Spring Boot (regex to match with/without trailing slash)
        location ~ ^/api/v1/enrollments(/.*)?$ {
            proxy_pass http://spring_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Progress routes → Spring Boot
        location /api/v1/progress/ {
            proxy_pass http://spring_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # AI Assistant routes → Assistant Service
        location /api/v1/assistant/ {
            proxy_pass http://assistant_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Recruitment/Candidates routes → Recruitment Service
        location /api/v1/candidates/ {
            proxy_pass http://recruitment_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Jobs routes → Recruitment Service
        location /api/v1/jobs {
            proxy_pass http://recruitment_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Applications routes → Recruitment Service
        location /api/v1/applications {
            proxy_pass http://recruitment_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Gamification/User routes → Gamification Service
        location /api/v1/users/ {
            proxy_pass http://gamification_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Notifications WebSocket → Notification Service
        location /api/v1/notifications/ {
            proxy_pass http://notifications_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Block public access to internal metrics and actuator endpoints
        # These should only be accessible from Prometheus monitoring container
        location ~ ^/(metrics|actuator|prometheus|health|/admin) {
            # Allow only from internal network or Prometheus
            # For production, restrict to Prometheus IP/CIDR:
            # allow 10.0.0.0/8;
            # allow 172.16.0.0/12;
            # deny all;
            
            # Currently: block external access but allow internal
            # Uncomment above rules for production
            return 403 '{"error":"Forbidden","message":"Internal endpoints not accessible externally"}';
            add_header Content-Type application/json;
        }

        # Health check endpoint
        location /health {
            return 200 '{"status":"healthy","service":"api-gateway"}';
            add_header Content-Type application/json;
        }

        # Default 404
        location / {
            return 404 '{"error":"Not Found","message":"Route not configured"}';
            add_header Content-Type application/json;
        }
    }
}