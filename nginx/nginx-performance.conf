events {
    worker_connections 1024;
}

http {
    # Basic Settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    server_tokens off;

    # MIME types
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 256;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # Brotli compression (if compiled with brotli)
    # brotli on;
    # brotli_comp_level 6;
    # brotli_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=login:10m rate=1r/s;

    # Cache settings
    proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=STATIC:10m inactive=60m use_temp_path=off;
    proxy_cache_path /var/cache/nginx/api levels=1:2 keys_zone=API_CACHE:10m inactive=10m use_temp_path=off;

    # Upstream servers
    upstream shell_mfe {
        least_conn;
        server shell-mfe:3000 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    upstream lms_mfe {
        least_conn;
        server lms-mfe:3001 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    upstream challenge_mfe {
        least_conn;
        server challenge-mfe:3002 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    upstream flask_backend {
        least_conn;
        server flask-backend:5000 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    upstream spring_backend {
        least_conn;
        server spring-backend:8080 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    upstream dotnet_backend {
        least_conn;
        server dotnet-backend:5062 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    # Main server block
    server {
        listen 80;
        listen [::]:80;
        server_name talentsphere.com www.talentsphere.com;

        # Security headers
        add_header X-Frame-Options DENY;
        add_header X-Content-Type-Options nosniff;
        add_header X-XSS-Protection "1; mode=block";
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin";

        # Static asset caching (1 year for immutable assets)
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, max-age=31536000, immutable";
            add_header Vary Accept-Encoding;
            add_header Access-Control-Allow-Origin "*";
            
            # Try cache first, then proxy
            proxy_cache STATIC;
            proxy_cache_valid 200 1y;
            proxy_cache_key $scheme$proxy_host$request_uri;
            proxy_cache_bypass $http_pragma $http_authorization;
            
            # Proxy to appropriate MFE
            proxy_pass http://shell_mfe;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }

        # API routes - NO caching at edge (dynamic content)
        location /api/ {
            # Prevent CDN caching for dynamic API content
            add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
            
            # Rate limiting
            limit_req zone=api burst=20 nodelay;

            # CORS headers
            add_header Access-Control-Allow-Origin $http_origin always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Requested-With" always;
            add_header Access-Control-Allow-Credentials true always;

            # Handle preflight requests
            if ($request_method = 'OPTIONS') {
                add_header Access-Control-Allow-Origin $http_origin;
                add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
                add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Requested-With";
                add_header Access-Control-Allow-Credentials true;
                add_header Content-Length 0;
                add_header Content-Type text/plain;
                return 204;
            }

            # API caching
            proxy_cache API_CACHE;
            proxy_cache_valid 200 5m;
            proxy_cache_valid 404 1m;
            proxy_cache_key "$scheme$request_method$host$request_uri";
            proxy_cache_bypass $http_pragma $http_authorization;

            # Route to appropriate backend
            location /api/auth/ {
                proxy_pass http://flask_backend;
            }
            
            location /api/challenges/ {
                proxy_pass http://flask_backend;
            }

            location /api/progress/ {
                proxy_pass http://spring_backend;
            }

            location /api/enrollments/ {
                proxy_pass http://spring_backend;
            }

            location /api/video/ {
                proxy_pass http://dotnet_backend;
            }

            # Proxy settings
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }

        # WebSocket connections for collaboration
        location /ws/collaboration/ {
            proxy_pass http://localhost:1234;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 86400;
        }

        # WebSocket connections for notifications
        location /ws/notifications/ {
            proxy_pass http://localhost:3030;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 86400;
        }

        # Login endpoint with stricter rate limiting
        location /api/auth/login {
            limit_req zone=login burst=5 nodelay;
            proxy_pass http://flask_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # MFE routes
        location /shell/ {
            proxy_pass http://shell_mfe/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /lms/ {
            proxy_pass http://lms_mfe/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /challenge/ {
            proxy_pass http://challenge_mfe/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Default route to shell MFE
        location / {
            proxy_pass http://shell_mfe;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }

    # HTTPS server (for production with SSL)
    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name talentsphere.com www.talentsphere.com;

        # SSL configuration
        ssl_certificate /etc/ssl/certs/talentsphere.com.crt;
        ssl_certificate_key /etc/ssl/private/talentsphere.com.key;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        # HTTP/2 server push for critical resources
        location = / {
            http2_push /css/main.css;
            http2_push /js/main.js;
            http2_push /fonts/inter.woff2;
        }

        # Include all other configurations from HTTP server
        include /etc/nginx/conf.d/common.conf;
    }

    # Redirect HTTP to HTTPS (for production)
    server {
        listen 80;
        server_name talentsphere.com www.talentsphere.com;
        return 301 https://$server_name$request_uri;
    }
}