version: "3.8"

services:
    # Infrastructure (Required)
    postgres:
        image: postgres:15-alpine
        container_name: ts-postgres
        environment:
            POSTGRES_USER: postgres
            POSTGRES_PASSWORD: postgres
            POSTGRES_DB: talentsphere
        ports:
            - "5432:5432"
        volumes:
            - postgres_data:/var/lib/postgresql/data
        healthcheck:
            test: ["CMD-SHELL", "pg_isready -U postgres"]
            interval: 10s
            timeout: 5s
            retries: 5

    redis:
        image: redis:7-alpine
        container_name: ts-redis
        ports:
            - "6379:6379"
        healthcheck:
            test: ["CMD", "redis-cli", "ping"]
            interval: 10s
            timeout: 5s
            retries: 5

    rabbitmq:
        image: rabbitmq:3-management-alpine
        container_name: ts-rabbitmq
        ports:
            - "5672:5672"
            - "15672:15672"
        healthcheck:
            test: ["CMD", "rabbitmq-diagnostics", "ping"]
            interval: 10s
            timeout: 5s
            retries: 5

    # PgBouncer for connection pooling
    pgbouncer:
        image: edoburu/pgbouncer:latest
        container_name: ts-pgbouncer
        ports:
            - "6432:5432"
        environment:
            DATABASE_URL: postgres://postgres:postgres@postgres:5432/talentsphere
            POOL_MODE: transaction
            MAX_CLIENT_CONN: 100
            DEFAULT_POOL_SIZE: 20
        depends_on:
            postgres:
                condition: service_healthy

    # API Gateway (Entry Point)
    api-gateway:
        build: .
        container_name: ts-api-gateway
        ports:
            - "3000:3000"
        environment:
            NODE_ENV: development
            DATABASE_URL: postgres://postgres:postgres@postgres:5432/talentsphere
            REDIS_URL: redis://redis:6379
            JWT_SECRET: dev-secret-change-in-production
        depends_on:
            postgres:
                condition: service_healthy
            redis:
                condition: service_healthy
            rabbitmq:
                condition: service_healthy

volumes:
    postgres_data:

networks:
    default:
        name: talentsphere-dev
